<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>Login Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">

	<div class="container ">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			
          <!--    <div class="container text-center"> -->
			<form novalidate="novalidate" th:action="@{/process}" method="post"  class="bg-white p-4"th:object="${loginData}">

               <h1 class="text-center"> Signup Here</h1>
				<div class="form-group">
					<label for="exampleInputEmail1">User Name</label> 
					<input
						  type="text" 
						  name="userName"
						  th:value="${loginData.userName}"
						  th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
						  class="form-control"
						  id="exampleInputEmail1"
						  aria-describedby="emailHelp"
						  placeholder="Enter email">
						  
						  <div th:each ="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
						  
						  </div>


				</div>


				<div class="form-group">
					<label for="exampleInputPassword1"> User E-mail </label> 
					<input
						type="email" 
						name="email" 
						th:value="${loginData.email}"
						  th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
						class="form-control" 
						id="exampleInputPassword1"
						placeholder="Password">
						
						
						 <div th:each ="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
						  
						  </div>
				</div>


				<div class="form-check">
				
					<input 
					 th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
					name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">

					<label class="form-check-label" for="exampleCheck1" >Agree Terms And Conditions</label> 
					
					 <div th:each ="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">					  
					 </div>
						
					 
				</div>
				
				<div class="container text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			</div>
</div>

		</div>
<!-- 	</div> -->

</body>
</html>
